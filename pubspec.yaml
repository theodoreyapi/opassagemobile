name: opassage
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  sizer: ^3.0.5
  google_fonts: ^6.2.1
  intl_phone_number_input:
    git:
      url: https://github.com/Shahidbangash/intl_phone_number_input.git
      ref: develop
  shared_preferences: ^2.3.3
  intl: ^0.19.0
  gap: ^3.0.1
  http: ^1.2.2
  pinput: ^5.0.0
  image_picker: ^1.1.2
  easy_date_timeline: ^1.1.3
  fl_chart: ^1.1.0
  smart_hbar_chart: ^1.0.4
  flutter_svg: ^2.2.1
  modal_bottom_sheet: ^3.0.0
  package_info_plus: ^8.3.0
  share_plus: ^11.1.0
  local_auth: ^2.3.0
  flutter_html: ^3.0.0
  google_maps_flutter: ^2.14.0
  table_calendar: ^3.1.3
  flutter_secure_storage: ^10.0.0
  fluttertoast: ^9.0.0
  url_launcher: ^6.3.2
  app_links: ^7.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/logo_color.png
    - assets/images/home.png
    - assets/images/hotel.png
    - assets/svg/